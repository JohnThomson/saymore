<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>$title$</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
      /* Reset default values of Web browsers. ------------------------------------ */
      * {
        font-size: 100%;
        margin: 0;
        border: 0;
        padding: 0;
      }

      table {
        border-spacing: 0; /* Internet Explorer 8 or later. */
        /* For Internet Explorer 7 or earlier, table element has cellspacing attribute. */
      }

      body { line-height: 1; }

      table {	padding-top: 12px; }

      body {
        color: #000000;
        background-color: #fffffc;
        font-size: 12px;
        font-weight: bold;
        font-family: 'Segoe UI', 'Tahoma', 'Arial', 'Helvetica', sans-serif;
        text-align: left;
        text-indent: 0;
        margin: 0;
        padding: 0px;
      }

      h2 {
        padding-left: 5px;
        padding-top: 5px;
        font-size: 20px;
      }

      tbody tr:first-child th, tbody tr:first-child td {
        padding-top: 8px;
      }

      tr.colorbar th {
        padding-left: 5px;
        padding-right: 5px;
        border-right: rgb(112, 146, 190) 1px solid;
        font-size: 14px;
        text-align: right;
        vertical-align: top;
      }

      tr.colorbar div
      {
        float: left;
        text-align: center;
        padding-top: 2px;
        padding-bottom: 2px;
      }

      tr.detail td {
        text-align: left;
        padding-left: 3px;
        padding-top: 3px;
        padding-bottom: 12px;
        font-weight: normal;
      }

      tfoot td {
        font-weight: normal;
        border-top: rgb(112, 146, 190) 1px solid;
        padding-top: 5px;
        padding-left: 3px;
      }

      .barcolor0 { background-color: rgb(252, 235, 132); }
      .barcolor1 { background-color: rgb(124, 153, 193); }
      .barcolor2 { background-color: rgb(169, 219, 168); }

    </style>
  </head>
  <body>
  <h2>$chartheading$</h2>
  <table cellspacing="0" cellpadding="0">
    <tfoot>
      <tr>
        <th></th>
        <td>$legend$</td>
      </tr>
    </tfoot>
    <tbody>
      <!--$chartrows$-->
    </tbody>
  </table>
  </body>
</html>
