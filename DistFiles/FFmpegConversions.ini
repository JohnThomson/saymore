[Lossless Conversion to mpeg3 Container with mp2 Audio]
applicableFileType=video
outputFileExtension=mpeg
commandLine=-vcodec copy -acodec mp2 -ab 224k -f vob

[Convert To H.264 mp4]
applicableFileType=video
outputFileExtension=mp4
commandLine=-threads 4 -r 25 -vcodec libx264 -s 1280x720 -flags +loop -cmp +chroma -deblock 0:0 -crf 24 -bt 256k -refs 1 -coder 0 -me_method umh -me_range 16 -subq 5 -partitions +parti4x4+parti8x8+partp8x8 -g 250 -keyint_min 25 -level 30 -qmin 10 -qmax 51 -trellis 2 -sc_threshold 40 -i_qfactor 0.71 -acodec aac -strict -2 -ab 128k -ar 48000 -ac 2